<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Library</h1>

    <div id="library"></div>

    <button id="newBookBtn" class="btn-primary">Add New Book</button>

    <dialog id="bookFormDialog" class="modal">
      <form id="bookForm" class="form">
        <h2>Add New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="input" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="input" required>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" class="input" required>

        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read">

        <button type="submit" class="btn-primary">Add Book</button>
      </form>
      <button id="closeDialogBtn" class="btn-close">&times;</button>
    </dialog>
  </div>

  <script src="books.js"></script>
</body>
</html>
